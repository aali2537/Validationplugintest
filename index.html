     <body>
         <h1>Dynamic Table Generator</h1>
         <!-- Generate input boxes for form -->
         <form action="javascript:createTable();" id="submitform">
            <p>Please enter the following numbers.</p><br>
            Multiplier Start: <input type="text" id="multiplierstart" name="multiplierstart"><br><br>
            Multiplier End: <input type="text" id="multiplierend" name="multiplierend"><br><br>
            Multiplicand Start: <input type="text" id="multiplicandstart" name="multiplicandstart"><br><br>
            Multiplicand End: <input type="text" id="multiplicandend" name="multiplicandend"><br>
            <br><br>
            <input type="submit" value="Generate Table">
            <label for="multiplierstart" class="errorTxt"></label>
         </form>
         <div id="usertable"></div>
     </body>
